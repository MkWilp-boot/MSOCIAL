<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Main page</title>
</head>
<body>
    <form method="POST">
        <textarea rows="5" cols="10" name="AreaComment"></textarea>
        <input type="submit" value="Post!">
    </form>
    {{range $index := .}}
        <div>
            {{$index.Postdate}} &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;{{$index.PostEditedContent}}
            <br>
            {{$index.PostContent}}
            <br>
            {{$index.PostLikes}}
        </div>
        <hr>
    {{end}}
</body>
</html>
